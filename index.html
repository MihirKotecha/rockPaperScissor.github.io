<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main-el">
    <p class="title">Rock Paper Scissors</p>
    <button id="rock-el"><img class="move-icon" src="rock-emoji.png"></button>
    <button id="paper-el"><img class="move-icon" src="paper-emoji.png"></button>
    <button id="scissors-el"><img class="move-icon" src="scissors-emoji.png"></button>
    <p id="score-el">Wins: 0 Ties: 0 Losses: 0</p>
    <p id="result-el"></p>
    <p id="move-el"></p>
    <button id="reset-el">Reset</button>
    <button id="auto-play-el">Auto Play</button>
  </div>

</body>

<script src="main.js"></script>

</html>
